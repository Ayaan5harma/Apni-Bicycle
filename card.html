<div class="bicycle">
    <div class="bicycle_img">
        <img src="<%image%>" alt="<%name%>">
    </div>
    <div class="bicycle_name">
        <a href="/bicycle?id=<%id%>"><%name%></a>
    </div>
    <div class="bicycle_rating">
        <span class="fa fa-star <%star%>"> </span>
        <span class="fa fa-star <%star%>"></span>
        <span class="fa fa-star <%star%>"></span>
        <span class="fa fa-star <%star%>"></span>
        <span class="fa fa-star <%star%>"></span>
    </div>
    <div class="bicycle_price">
        
        <span class="currentprice">$<%newprice%></span>
        <span class="oldprice">$<%oldprice%></span>
    </div>
    <%discountrate%>
    <!-- <div class="discount_rate"><p>${bicycle.discount}% off</p></div> -->
</div>
